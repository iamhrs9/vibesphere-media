<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | VibeSphere</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* ðŸŒŒ Animated Aurora Background */
        .bg-gradient {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(125deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: 1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ðŸ”® Floating Orbs (Background Decor) */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            z-index: 2;
            animation: floatOrb 10s infinite alternate;
        }
        .orb-1 { width: 300px; height: 300px; background: #6B46C1; top: -50px; left: -50px; }
        .orb-2 { width: 400px; height: 400px; background: #0284c7; bottom: -100px; right: -100px; animation-delay: -5s; }

        @keyframes floatOrb {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 50px); }
        }

        /* ðŸ§Š Glassmorphism Card */
        .glass-card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 40px;
            border-radius: 24px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ðŸ“¡ Animated Icon */
        .icon-box {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            position: relative;
        }
        .icon-box i {
            font-size: 3rem;
            color: #fff;
        }
        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            animation: ripple 2s infinite;
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; }
        }

        /* âœ¨ Text Styling */
        h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: 1px;
        }
        p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* ðŸš€ Reload Button */
        .btn-reload {
            background: linear-gradient(90deg, #6B46C1, #805AD5);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(107, 70, 193, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-reload:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(107, 70, 193, 0.6);
            background: linear-gradient(90deg, #553C9A, #6B46C1);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #ff4757;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff4757;
        }

    </style>
</head>
<body>

    <div class="bg-gradient"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="glass-card">
        <div class="icon-box">
            <div class="pulse-ring"></div>
            <i class="ri-wifi-off-line"></i>
        </div>

        <h1>Disconnected</h1>
        <p>Looks like you've drifted into offline space.<br>Check your signal while we hold the fort here.</p>
        
        <button class="btn-reload" onclick="window.location.reload()">
            <span class="status-dot"></span> Try Reconnecting
        </button>
    </div>

</body>
</html>
