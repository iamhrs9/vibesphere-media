<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard | VibeSphere</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        /* --- GLOBAL RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { 
            background-color: #f8f9fc; 
            color: #1e293b; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
        }

        /* --- 1. PROFESSIONAL HEADER --- */
        nav {
            background: white;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-area { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo-img { height: 40px; width: auto; }
        .logo-text { font-size: 1.5rem; font-weight: 700; color: #1e293b; }
        .logo-text span { color: #6c63ff; }

        .nav-right { display: flex; align-items: center; gap: 20px; }

        .user-badge {
            display: flex; align-items: center; gap: 8px;
            background: #f1f5f9; padding: 8px 15px; border-radius: 50px;
            font-size: 0.9rem; font-weight: 600; color: #334155;
        }
        .user-badge i { color: #6c63ff; font-size: 1.1rem; }

        .btn-home {
            text-decoration: none; color: #64748b; font-weight: 500; font-size: 0.95rem; transition: 0.3s;
        }
        .btn-home:hover { color: #6c63ff; }

        .btn-logout {
            background: #fee2e2; color: #ef4444; padding: 8px 18px;
            border-radius: 8px; font-weight: 600; text-decoration: none;
            font-size: 0.9rem; transition: 0.3s; display: flex; align-items: center; gap: 5px;
        }
        .btn-logout:hover { background: #fecaca; transform: translateY(-2px); }

        /* --- 2. MAIN CONTENT --- */
        .container { 
            flex: 1;
            max-width: 900px; 
            margin: 40px auto; 
            padding: 20px; 
            width: 100%;
        }

        .page-header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .page-header h2 { font-size: 1.8rem; color: #1e293b; }
        .page-header p { color: #64748b; font-size: 1rem; }
        
        .btn-new-order {
            background: #6c63ff; color: white; padding: 10px 20px; 
            border-radius: 8px; text-decoration: none; font-weight: 600; font-size: 0.9rem;
            transition: 0.3s;
        }
        .btn-new-order:hover { background: #5a52d5; }

        /* --- ORDER CARDS --- */
        .order-card { 
            background: white; 
            padding: 25px; 
            border-radius: 16px; 
            margin-bottom: 20px; 
            border: 1px solid #f0f0f0; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            flex-wrap: wrap; 
            gap: 20px;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
        }
        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border-color: #6c63ff;
        }

        .order-info h4 { margin-bottom: 5px; font-size: 1.2rem; color: #1e293b; }
        .order-info p { font-size: 0.9rem; color: #64748b; margin-bottom: 2px; }
        
        .status { padding: 6px 14px; border-radius: 50px; font-size: 0.85rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        .status.Pending { background: #fff7ed; color: #c2410c; }
        .status.Processing { background: #eff6ff; color: #1d4ed8; }
        .status.Done { background: #f0fdf4; color: #15803d; }

        .price-tag { font-size: 1.3rem; font-weight: 700; color: #1e293b; margin-top: 5px; }

        .support-btn { 
            display: inline-flex; align-items: center; gap: 6px; 
            color: #6c63ff; text-decoration: none; font-size: 0.9rem; 
            font-weight: 600; margin-top: 10px; transition: 0.3s;
        }
        .support-btn:hover { color: #5a52d5; text-decoration: underline; }

        /* --- 3. AESTHETIC FOOTER --- */
        footer {
            background: white;
            border-top: 1px solid #eaeaea;
            padding: 30px 5%;
            text-align: center;
            margin-top: auto;
        }
        .footer-links { display: flex; justify-content: center; gap: 20px; margin-bottom: 15px; }
        .footer-links a { color: #64748b; text-decoration: none; font-size: 0.9rem; transition: 0.3s; }
        .footer-links a:hover { color: #6c63ff; }
        .copyright { color: #94a3b8; font-size: 0.85rem; }

        /* =========================================
           ðŸ“± MOBILE RESPONSIVE MAGIC
           ========================================= */
        @media (max-width: 768px) {
            
            /* Navbar Compact */
            nav { padding: 15px; }
            .logo-text { display: none; } /* Text hide karo, sirf Logo dikhao */
            .btn-home { display: none; }  /* Home link hide karo */
            
            .nav-right { gap: 10px; }
            
            /* User Badge Small */
            .user-badge { padding: 8px; border-radius: 50%; width: 40px; height: 40px; justify-content: center; }
            .user-badge span { display: none; } /* Naam chupao */
            .user-badge i { font-size: 1.2rem; margin: 0; }
            
            /* Logout Button Icon Only */
            .btn-logout { padding: 10px; border-radius: 50%; width: 40px; height: 40px; justify-content: center; }
            .btn-logout span { display: none; } /* Text chupao */
            .btn-logout i { font-size: 1.2rem; margin: 0; }

            /* Page Header Stack */
            .page-header { 
                flex-direction: column; 
                align-items: flex-start; 
                gap: 15px; 
            }
            .btn-new-order { width: 100%; text-align: center; display: block; }

            /* Card Stack */
            .order-card { 
                flex-direction: column; 
                align-items: flex-start; 
                gap: 15px; 
                padding: 20px;
            }
            
            /* Right Side (Price & Status) ko Left align aur Row mein lao */
            .order-card > div:last-child { 
                width: 100%; 
                display: flex; 
                justify-content: space-between; 
                align-items: center; 
                border-top: 1px solid #f0f0f0;
                padding-top: 15px;
            }
            
            .price-tag { margin-top: 0; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="/" class="logo-area">
            <img src="logo.png" alt="Logo" class="logo-img">
           
        </a>

        <div class="nav-right">
            
            <div class="user-badge" title="User Profile">
                <i class="ri-user-smile-line"></i>
                <span id="userName">User</span>
            </div>
            <a href="#" onclick="logout()" class="btn-logout" title="Logout">
                <i class="ri-logout-box-r-line"></i> <span>Logout</span>
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <div>
                <h2>My Orders ðŸ“¦</h2>
                <p>Track your growth journey here.</p>
            </div>
            <a href="/packages" class="btn-new-order">+ New Order</a>
        </div>

        <div id="ordersList">
            <div style="text-align: center; padding: 50px; color: #94a3b8;">
                <i class="ri-loader-4-line ri-spin" style="font-size: 2rem;"></i>
                <p style="margin-top: 10px;">Loading your orders...</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="/contact">Support</a>
            <a href="/terms&conditions">Terms</a>
            <a href="/refundpolicy">Refunds</a>
        </div>
        <div class="copyright">
            &copy; 2026 VibeSphere Media. Secure Dashboard.
        </div>
    </footer>

    <script>
        // Check Auth
        const user = JSON.parse(localStorage.getItem('clientUser'));
        if(!user) window.location.href = '/login.html';

        document.getElementById('userName').innerText = user.name;

        // Fetch Orders Logic (Updated)
        fetch('/api/client/my-orders', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ email: user.email })
        })
        .then(res => res.json())
        .then(data => {
            const list = document.getElementById('ordersList');
            list.innerHTML = '';

            if(data.orders.length === 0) {
                list.innerHTML = `
                    <div style="text-align:center; padding: 40px; background:white; border-radius:16px; border:1px dashed #cbd5e1;">
                        <i class="ri-shopping-bag-3-line" style="font-size: 3rem; color: #cbd5e1;"></i>
                        <h3 style="color:#64748b; margin-top:10px;">No orders yet</h3>
                        <p style="color:#94a3b8; margin-bottom:20px;">Start growing your brand today!</p>
                        <a href="/packages" style="color:#6c63ff; font-weight:600; text-decoration:none;">Browse Packages &rarr;</a>
                    </div>
                `;
                return;
            }

            data.orders.forEach(order => {
                // ðŸ‘‡ MAGIC FIX: Encode the message properly for WhatsApp
                const waMessage = encodeURIComponent(`Hi, I need help with Order ID: ${order.orderId}`);
                
                list.innerHTML += `
                    <div class="order-card">
                        <div class="order-info">
                            <h4>${order.package}</h4>
                            <p><i class="ri-hashtag" style="color:#94a3b8;"></i> <strong>Order ID:</strong> ${order.orderId}</p>
                            <p><i class="ri-calendar-line" style="color:#94a3b8;"></i> <strong>Date:</strong> ${order.date}</p>
                            
                            <a href="https://wa.me/918302485826?text=${waMessage}" target="_blank" class="support-btn">
                                <i class="ri-whatsapp-line"></i> Need Help?
                            </a>
                        </div>
                        <div>
                            <span class="status ${order.status}">${order.status}</span>
                            <div class="price-tag">${order.price}</div>
                        </div>
                    </div>
                `;
            });
        })
        .catch(err => {
            document.getElementById('ordersList').innerHTML = `<p style="text-align:center; color:red;">Error loading orders.</p>`;
        });

        function logout() {
            if(confirm("Are you sure you want to logout?")) {
                localStorage.removeItem('clientUser');
                window.location.href = '/login.html';
            }
        }
    </script>
</body>
</html>
