<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers | VibeSphere Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #f8f9fa; color: #333; }

        /* --- NAVBAR --- */
        header { background: white; padding: 20px 50px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .logo { font-size: 24px; font-weight: 700; color: #111; text-decoration: none; }
        .logo span { color: #6c63ff; }
        .nav-links a { margin-left: 30px; text-decoration: none; color: #555; font-weight: 500; transition: 0.3s; }
        .nav-links a:hover { color: #6c63ff; }

        /* --- HERO SECTION --- */
        .hero { text-align: center; padding: 100px 20px; background: linear-gradient(135deg, #f0f3ff 0%, #ffffff 100%); }
        .hero h1 { font-size: 48px; color: #111; margin-bottom: 15px; }
        .hero p { font-size: 18px; color: #666; max-width: 600px; margin: 0 auto; line-height: 1.6; }

        /* --- JOBS SECTION --- */
        .jobs-container { max-width: 1000px; margin: -40px auto 100px; padding: 0 20px; position: relative; z-index: 10; }
        .job-card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); margin-bottom: 25px; display: flex; justify-content: space-between; align-items: center; transition: 0.3s; border-left: 5px solid transparent; }
        .job-card:hover { transform: translateY(-5px); border-left-color: #6c63ff; }
        
        .job-info h2 { font-size: 22px; color: #111; margin-bottom: 8px; }
        .job-tags { display: flex; gap: 15px; margin-bottom: 12px; }
        .tag { background: #f0f3ff; color: #6c63ff; padding: 5px 12px; border-radius: 20px; font-size: 13px; font-weight: 600; display: flex; align-items: center; gap: 5px; }
        .tag.location { background: #fef2f2; color: #dc2626; }
        .job-desc { color: #666; font-size: 15px; line-height: 1.5; max-width: 700px; }

        .btn-apply { background: #111; color: white; padding: 12px 25px; text-decoration: none; border-radius: 8px; font-weight: 600; transition: 0.3s; white-space: nowrap; }
        .btn-apply:hover { background: #6c63ff; box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4); }

        .no-jobs { text-align: center; padding: 50px; background: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .no-jobs i { font-size: 50px; color: #cbd5e1; margin-bottom: 15px; }

        /* --- FOOTER --- */
        footer { background: #111; color: white; text-align: center; padding: 30px; margin-top: 50px; }
        
        @media (max-width: 768px) {
            .job-card { flex-direction: column; align-items: flex-start; gap: 20px; }
            .btn-apply { width: 100%; text-align: center; }
            header { flex-direction: column; gap: 15px; }
            .nav-links { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
            .nav-links a { margin: 0; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">VibeSphere<span>.</span></a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </div>
    </header>

    <section class="hero">
        <h1>Shape the Future with Us</h1>
        <p>Join VibeSphere Media and work with a passionate team dedicated to creating next-level digital experiences and marketing campaigns.</p>
    </section>

    <div class="jobs-container" id="jobsList">
        <div style="text-align: center; padding: 50px; color: #666;">
            <i class="ri-loader-4-line" style="font-size: 30px; animation: spin 1s linear infinite;"></i>
            <p style="margin-top: 10px;">Loading open positions...</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 VibeSphere Media. All rights reserved.</p>
    </footer>

   <script>
        // ðŸš¨ YAHAN APNA WHATSAPP NUMBER DAALO (Country code ke sath, bina '+' sign ke)
        // Example: India ka number 9876543210 hai toh '919876543210' likho
        const HR_WHATSAPP = "918302485826"; 

        async function fetchPublicJobs() {
            try {
                const response = await fetch('/api/jobs');
                const data = await response.json();
                const container = document.getElementById('jobsList');
                
                container.innerHTML = ''; // Clear loading

                if(data.success && data.jobs.length > 0) {
                    data.jobs.forEach(job => {
                        // ðŸŸ¢ WhatsApp Message format tayar kiya (Auto-fill ke liye)
                        const whatsappMessage = encodeURIComponent(`Hi VibeSphere Team, \n\nI am interested in applying for the *${job.title}* position.\n\nHere is my resume/portfolio: `);

                        container.innerHTML += `
                            <div class="job-card">
                                <div class="job-info">
                                    <h2>${job.title}</h2>
                                    <div class="job-tags">
                                        <span class="tag"><i class="ri-briefcase-line"></i> ${job.type}</span>
                                        <span class="tag location"><i class="ri-map-pin-line"></i> ${job.location}</span>
                                    </div>
                                    <p class="job-desc">${job.description}</p>
                                </div>
                               <a href="https://wa.me/${HR_WHATSAPP}?text=${whatsappMessage}" target="_blank" class="btn-apply">
    Apply <i class="ri-arrow-right-line"></i>
</a>
                            </div>
                        `;
                    });
                } else {
                    container.innerHTML = `
                        <div class="no-jobs">
                            <i class="ri-ghost-line"></i>
                            <h3>No Open Positions</h3>
                            <p style="color: #666; margin-top: 10px;">We are currently not hiring for any roles, but we are always looking for great talent. Keep an eye out for future opportunities.</p>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('jobsList').innerHTML = `<p style="text-align:center; color:red;">Failed to load jobs. Please check your internet connection.</p>`;
            }
        }

        // Page load hote hi jobs fetch karo
        fetchPublicJobs();
    </script>
</body>
</html>
