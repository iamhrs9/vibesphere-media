<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Staff | VibeSphere Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f4f6f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .verify-box { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
        .verify-box h1 { color: #6c63ff; font-size: 24px; margin-bottom: 5px; }
        .verify-box p { color: #666; margin-bottom: 25px; font-size: 14px; }
        input { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 8px; font-size: 18px; text-align: center; text-transform: uppercase; margin-bottom: 20px; box-sizing: border-box; font-weight: bold; }
        input:focus { border-color: #6c63ff; outline: none; }
        button { background: #6c63ff; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        button:hover { background: #5a52d5; }
        
        #result { margin-top: 25px; display: none; padding: 20px; border-radius: 8px; }
        .success { background: #dcfce7; border: 2px solid #22c55e; }
        .error { background: #fee2e2; border: 2px solid #ef4444; color: #b91c1c; font-weight: bold; }
        .profile-pic { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 3px solid #22c55e; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="verify-box">
        <i class="ri-shield-check-fill" style="font-size: 50px; color: #6c63ff;"></i>
        <h1>Verify Official Staff</h1>
        <p>Enter the VibeSphere Employee ID to check if the person is an authorized member.</p>

        <input type="text" id="empIdInput" placeholder="e.g. VS-1234" autocomplete="off">
        <button onclick="verifyStaff()" id="verifyBtn">Verify Now</button>

        <div id="result">
            </div>
    </div>

    <script>
        async function verifyStaff() {
            const input = document.getElementById('empIdInput').value.trim();
            const resultDiv = document.getElementById('result');
            const btn = document.getElementById('verifyBtn');

            if(!input) return alert("Please enter an ID first!");

            btn.innerText = "Checking Database...";
            resultDiv.style.display = "none";
            
            try {
                const res = await fetch(`/api/verify-staff/${input}`);
                const data = await res.json();

                resultDiv.style.display = "block";

                if(data.success) {
                    const defaultDp = `https://ui-avatars.com/api/?name=${data.staff.name}&background=22c55e&color=fff&size=100`;
                    const dp = data.staff.profilePhoto || defaultDp;

                    resultDiv.className = "success";
                    resultDiv.innerHTML = `
                        <img src="${dp}" class="profile-pic">
                        <h3 style="color: #15803d; margin: 0; font-size: 20px;">âœ… VERIFIED</h3>
                        <p style="margin: 5px 0 0 0; color: #166534;"><strong>${data.staff.name}</strong> is an authorized member of VibeSphere Media.</p>
                        <p style="margin: 5px 0 0 0; font-size: 13px; color: #14532d;">Designation: ${data.staff.role}<br>ID: ${data.staff.empId}</p>
                    `;
                } else {
                    resultDiv.className = "error";
                    resultDiv.innerHTML = `<i class="ri-error-warning-fill" style="font-size: 40px;"></i><br>${data.message}`;
                }
            } catch(e) {
                alert("Server not responding. Please try again.");
            }

            btn.innerText = "Verify Now";
        }
    </script>
</body>
</html>
