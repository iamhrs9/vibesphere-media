    <style>
        /* --- ðŸš¨ GLOBAL RESET & SCROLL FIX --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body {
            width: 100%; max-width: 100vw; overflow-x: hidden !important;
            margin: 0; padding: 0; background-color: #ffffff !important;
            color: #1e293b !important; font-family: 'Outfit', sans-serif;
        }

        /* --- NAVBAR --- */
        header {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            border-bottom: 1px solid #e2e8f0; position: sticky; top: 0; z-index: 1000; width: 100%;
        }
        .nav-container {
            max-width: 1200px; margin: 0 auto; padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
        }

        /* --- HERO SECTION --- */
        .hero-section {
            text-align: center; padding: 80px 20px 60px; background-color: #ffffff;
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px); background-size: 20px 20px;
            position: relative; overflow: hidden; width: 100%;
        }
        .hero-glow {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 300px; height: 300px; background: linear-gradient(180deg, rgba(139, 92, 246, 0.15) 0%, rgba(255, 255, 255, 0) 100%);
            border-radius: 50%; filter: blur(60px); z-index: 0;
        }
        .hero-content { position: relative; z-index: 1; width: 100%; }
        .hero-badge {
            display: inline-block; background: rgba(139, 92, 246, 0.1); color: #8b5cf6;
            padding: 6px 16px; border-radius: 50px; font-size: 0.85rem; font-weight: 600;
            margin-bottom: 20px; border: 1px solid rgba(139, 92, 246, 0.2);
        }
        .hero-title { font-size: 3.5rem; font-weight: 700; margin: 0; color: #1e293b; letter-spacing: -1px; line-height: 1.1; }
        .hero-subtitle { color: #64748b; font-size: 1.2rem; margin-top: 15px; max-width: 600px; margin-left: auto; margin-right: auto; }

        /* --- BLOG GRID --- */
        .blog-container {
            max-width: 1200px; margin: 0 auto 100px; padding: 40px 20px;
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; width: 100%;
        }

        /* --- CARD DESIGN --- */
        .blog-card {
            background: #fff; border: 1px solid #f1f5f9; border-radius: 20px; overflow: hidden;
            transition: 0.4s ease; box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05);
        }
        .blog-card:hover {
            transform: translateY(-8px); box-shadow: 0 20px 40px -10px rgba(139, 92, 246, 0.15);
            border-color: rgba(139, 92, 246, 0.3);
        }
        .img-wrapper { height: 240px; overflow: hidden; position: relative; }
        .blog-img { width: 100%; height: 100%; object-fit: cover; transition: 0.6s; }
        .blog-card:hover .blog-img { transform: scale(1.08); }

        .card-content { padding: 30px; }
        .card-meta {
            font-size: 0.85rem; color: #8b5cf6; font-weight: 600;
            text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 10px; display: block;
        }
        .card-title { font-size: 1.5rem; font-weight: 700; color: #1e293b; margin: 0 0 15px 0; line-height: 1.3; }
        .read-btn {
            display: inline-flex; align-items: center; gap: 8px; color: #1e293b;
            font-weight: 600; text-decoration: none; margin-top: 10px; transition: 0.3s;
        }
        .read-btn i { color: #8b5cf6; transition: 0.3s; }
        .read-btn:hover { gap: 12px; color: #8b5cf6; }

        /* --- EMPTY STATE --- */
        .empty-state { text-align: center; padding: 60px 20px; grid-column: 1 / -1; color: #64748b; }
        .empty-icon { font-size: 3rem; color: #cbd5e1; margin-bottom: 15px; display: block; }

        /* --- ðŸ“± MOBILE RESPONSIVE FIXES --- */
        @media screen and (max-width: 768px) {
            .blog-container { grid-template-columns: 1fr !important; padding: 30px 15px !important; gap: 25px !important; }
            .nav-container { padding: 12px 15px !important; }
            .nav-link-text { font-size: 0.85rem !important; }
            .hide-on-mobile { display: none !important; }
            .hero-title { font-size: 2.2rem !important; }
            .hero-subtitle { font-size: 1rem !important; }
            .logo-text { font-size: 1.3rem !important; }
        }
    </style>
</head>
<body>

    <header>
        <nav>
        <a href="/" class="logo-link">
            <img src="logo.webp" alt="VibeSphere Media Logo" class="logo-img">
        </a>
        
        <ul class="nav-links" id="nav-menu">
            <li><a href="/#home">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/#services">Services</a></li>
            <li><a href="/packages">Packages</a></li>
            <li><a href="/contact">Contact</a></li>
            <li>
                    <a href="/blog" style="position: relative; display: inline-flex; align-items: center; gap: 5px;">
                        Blog 
                        <span style="font-size: 0.7rem; background: #a855f7; color: white; padding: 2px 6px; border-radius: 4px; font-weight: bold;">NEW</span>
                    </a>
                </li>
                <li>
                    <a href="/login" style="position: relative; display: inline-flex; align-items: center; gap: 5px;">
                        Login 
                       
                    </a>
                </li>
        </ul>

        <div class="nav-right">
            <a href="/login" class="btn-primary">Login</a>
            <div class="menu-icon" id="hamburger-btn">
                <i class="ri-menu-3-line"></i>
            </div>
        </div>
    </nav>
    </header>

    <div class="hero-section">
        <div class="hero-glow"></div>
        <div class="hero-content">
            <span class="hero-badge">ðŸš€ Growth & Tech</span>
            <h1 class="hero-title">Latest Insights</h1>
            <p class="hero-subtitle">Discover strategies to scale your brand, master tech, and dominate social media in 2026.</p>
        </div>
    </div>
    
    <div class="blog-container" id="blogList">
        <div class="empty-state">
            <i class="ri-loader-4-line empty-icon ri-spin"></i>
            <p>Fetching latest articles...</p>
        </div>
    </div>

    <footer style="background: #1e293b; color: white; padding: 40px 0; text-align: center; margin-top: auto;">
        <p style="opacity: 0.7; font-size: 0.9rem;">&copy; 2026 VibeSphere Media. Built for You.</p>
    </footer>

    <script>
        // Fetch Blogs Logic
        fetch('/api/blogs')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('blogList');
                container.innerHTML = ''; 
                
                if(data.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="ri-article-line empty-icon"></i>
                            <h3>No articles yet!</h3>
                            <p>We are writing something amazing. Check back soon.</p>
                        </div>
                    `;
                    return;
                }

                data.forEach(blog => {
                    // Date Parsing (Safe Mode)
                    let dateStr = "Recent";
                    try {
                        dateStr = new Date(blog.date).toLocaleDateString('en-US', {
                            year: 'numeric', month: 'short', day: 'numeric'
                        });
                    } catch(e) {}

                    // TITLE LOGIC: Jo bhi title available ho use karo (Simplified)
                    const displayTitle = blog.title || blog.titleHinglish || blog.titleHindi || "Untitled Post";

                    const html = `
                        <article class="blog-card">
                            <div class="img-wrapper">
                                <img src="${blog.image}" class="blog-img" alt="Blog Thumb" onerror="this.src='https://via.placeholder.com/400x200?text=No+Image'">
                            </div>
                            <div class="card-content">
                                <span class="card-meta">${dateStr}</span>
                                <h3 class="card-title">${displayTitle}</h3>
                                <a href="/blog/${blog.slug}" class="read-btn">
                                    Read Article <i class="ri-arrow-right-line"></i>
                                </a>
                            </div>
                        </article>
                    `;
                    container.innerHTML += html;
                });
            })
            .catch(err => {
                console.error(err);
                document.getElementById('blogList').innerHTML = `<p class="empty-state">Failed to load blogs.</p>`;
            });
    </script>
</body>
</html>
