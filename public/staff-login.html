<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal Login | VibeSphere Media</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body.staff-login-bg {
            background: #f4f7fe;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Outfit', sans-serif;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-card h2 { color: #111; font-size: 28px; margin-bottom: 5px; }
        .login-card h2 span { color: #7d5fff; }
        .login-card p { color: #64748b; font-size: 14px; margin-bottom: 30px; }
        .input-group { text-align: left; margin-bottom: 20px; }
        .input-group label { display: block; font-size: 13px; font-weight: 600; color: #475569; margin-bottom: 8px; }
        .input-group input { width: 100%; padding: 12px 15px; border: 1px solid #cbd5e1; border-radius: 10px; font-family: 'Outfit', sans-serif; font-size: 14px; outline: none; transition: 0.3s; box-sizing: border-box; }
        .input-group input:focus { border-color: #7d5fff; box-shadow: 0 0 0 3px rgba(125, 95, 255, 0.1); }
        .btn-login { width: 100%; padding: 14px; background: #1e293b; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: 0.3s; font-family: 'Outfit', sans-serif; }
        .btn-login:hover { background: #7d5fff; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(125, 95, 255, 0.3); }
        .back-link { display: inline-block; margin-top: 20px; font-size: 14px; color: #7d5fff; text-decoration: none; font-weight: 500; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body class="staff-login-bg">

    <div class="login-card">
        <h2>VibeSphere<span>.</span></h2>
        <p>Secure Staff Portal Login</p>
        
        <form id="staffLoginForm">
            <div class="input-group">
                <label>Staff ID / Email</label>
                <input type="email" id="staffEmail" placeholder="e.g. rahul@vibespheremedia.com" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="staffPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            
            <p id="error-msg" style="color: #dc2626; font-size: 13px; text-align: left; display: none; margin-bottom: 15px; font-weight: 500;">Invalid email or password.</p>
            
            <button type="submit" class="btn-login" id="loginBtn">Login to Dashboard</button>
        </form>
        
        <a href="/" class="back-link"><i class="ri-arrow-left-line"></i> Back to Main Website</a>
    </div>
<script>
        document.getElementById('staffLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // Page ko reload hone se rokna
            
            const email = document.getElementById('staffEmail').value;
            const password = document.getElementById('staffPassword').value;
            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('error-msg');
            
            // Button ka text change karo
            btn.innerText = "Verifying...";
            errorMsg.style.display = 'none';

            try {
                // Backend API ko data bhejna
                const response = await fetch('/api/staff/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, password: password })
                });
                
                const data = await response.json();
                
                if(data.success) {
                    // üéâ Login Success! 
                    // Staff ki details browser ke LocalStorage me save kar lenge taaki dashboard ko pata rahe kaun aaya hai
                    localStorage.setItem('staffData', JSON.stringify(data.staff));
                    
                    btn.innerText = "Success! Redirecting...";
                    btn.style.background = "#16a34a"; // Green color
                    
                    setTimeout(() => {
                        window.location.href = 'staff-dashboard';
                    }, 1000);
                } else {
                    // ‚ùå Login Failed (Galat password ya email)
                    errorMsg.innerText = data.message || "Invalid Email or Password";
                    errorMsg.style.display = 'block';
                    btn.innerText = "Login to Dashboard";
                }
            } catch(err) {
                errorMsg.innerText = "Server disconnected! Please start your node server.";
                errorMsg.style.display = 'block';
                btn.innerText = "Login to Dashboard";
            }
        });
    </script>
</body>
</html>
