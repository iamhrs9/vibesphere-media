<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Certificate - VibeSphere Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f8fafc; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; width: 90%; max-width: 400px; }
        input { width: 100%; padding: 15px; margin: 20px 0; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 16px; outline: none; text-transform: uppercase; }
        input:focus { border-color: #3b82f6; }
        button { background: #3b82f6; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 16px; transition: 0.3s; }
        button:hover { background: #2563eb; }
        #result { margin-top: 20px; font-size: 14px; padding: 15px; border-radius: 8px; display: none; text-align: left;}
        .success { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .error { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color: #1e293b; margin-top: 0;">Verify Certificate üõ°Ô∏è</h2>
        <p style="color: #64748b; font-size: 14px;">Enter the Certificate ID printed on your handover document.</p>
        
        <input type="text" id="certInput" placeholder="e.g. VIBE-CERT-123456">
        <button onclick="checkCert()" id="btnCheck">Verify Now</button>
        
        <div id="result"></div>
    </div>

    <script>
        // üü¢ NAYA CODE: URL se ID padh kar automatically verify karna
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const certFromUrl = urlParams.get('cert');
            
            if(certFromUrl) {
                document.getElementById('certInput').value = certFromUrl;
                checkCert(); // Apne aap check function chala dega
            }
        };

        // Purana function waise hi rahega
        async function checkCert() {
            const certId = document.getElementById('certInput').value;
            const resDiv = document.getElementById('result');
            const btn = document.getElementById('btnCheck');
            
            if(!certId) return alert("Please enter Certificate ID");
            
            btn.innerText = "Checking...";
            try {
                const res = await fetch(`/api/verify-certificate/${certId}`);
                const data = await res.json();
                
                resDiv.style.display = 'block';
                if(data.success) {
                    resDiv.className = 'success';
                    resDiv.innerHTML = `<strong>‚úÖ Authentic Document!</strong><br><br><b>Client:</b> ${data.cert.clientName}<br><b>Project:</b> ${data.cert.projectName}<br><b>Issued On:</b> ${new Date(data.cert.dateGenerated).toLocaleDateString()}`;
                } else {
                    resDiv.className = 'error';
                    resDiv.innerHTML = `<strong>‚ùå Verification Failed!</strong><br>No matching certificate found in VibeSphere database. This might be a forged document.`;
                }
            } catch(e) { alert("Server error"); }
            btn.innerText = "Verify Now";
        }
    </script>
</body>
</html>
