<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | VibeSphere</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow: hidden;
            text-align: center;
            color: #333;
        }

        .container {
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 10rem;
            font-weight: 800;
            background: linear-gradient(to right, #6B46C1, #0284c7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #2d3748;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-home {
            padding: 15px 35px;
            background: #6B46C1;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(107, 70, 193, 0.3);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-home:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(107, 70, 193, 0.5);
            background: #553c9a;
        }

        /* Decoration Circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: move 10s linear infinite;
        }
        .c1 { width: 200px; height: 200px; background: #6B46C1; top: -100px; left: -100px; }
        .c2 { width: 300px; height: 300px; background: #0284c7; bottom: -100px; right: -100px; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes move {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="circle c1"></div>
    <div class="circle c2"></div>

    <div class="container">
        <h1>404</h1>
        <h2>Oops! Lost in the Matrix?</h2>
        <p>The page you are looking for has been moved, deleted, or possibly never existed.</p>
        
        <a href="/" class="btn-home">
            <i class="ri-home-4-line"></i> Back to Home
        </a>
    </div>

</body>
</html>
